theme: 
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  custom_dir: overrides
  language: en
  features:
    # Navigation
    # navigation.instant* features are disabled because mkdocs-static-i18n's
    # Material language switcher hooks are incompatible with instant navigation.
    # - navigation.prune  # Keep disabled for now; pruning reduces DOM for huge pages but may complicate anchors.
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.path
    - navigation.tracking
    # Table of contents
    - toc.follow
    # Search
    - search.suggest
    - search.highlight
    - search.share
    # Content
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    # - content.action.edit
    # - content.action.view
  palette:
    # Automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: gray
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: "Public Sans"
    code: "Roboto Mono"
  icon:
    logo: material/bridge
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
plugins: 
  - search:
      # Improved word boundary detection for camelCase and symbols in search.
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - autorefs
  # Minify keeps output small and snappy.
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: timeago
  #     fallback_to_build_date: true
  # - git-committers:
  #     repository: bitsky-tech/bridgic
  #     branch: main
  #     enabled: !ENV [ENABLE_GIT_COMMITTERS, false]
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - mkdocs-jupyter:
      execute: false
      include_source: true
      highlight_extra_classes: jupyter-code-cell
  - mkdocstrings:
      custom_templates: templates
      handlers:
        python:
          options:
            docstring_options:
              ignore_init_summary: true
            docstring_style: numpy
            extensions:
              - griffe_fieldz
            filters:
              - "!^_"
              - "!^__init__"
            members_order: source
            merge_init_into_class: false
            summary: false
            inherited_members: false
            show_bases: true
            show_signature: true
            line_length: 60
            docstring_section_style: table
            heading_level: 2
            separate_signature: true
            show_root_full_path: false
            show_root_heading: false
            show_root_toc_entry: false
            show_signature_annotations: true
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
          paths: 
            - ../bridgic-core
            - ../bridgic-integration/llms/bridgic-llms-openai
            - ../bridgic-integration/llms/bridgic-llms-openai-like
            - ../bridgic-integration/llms/bridgic-llms-vllm
            - ../bridgic-integration/traces/bridgic-traces-opik
            - ../bridgic-integration/traces/bridgic-traces-langwatch
  - mike
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      build_only_locale: !ENV [BUILD_ONLY_LOCALE, null]
      languages:
        - locale: en
          default: true
          name: English
          build: true
          site_name: Bridgic
          site_description: Bridge logic and magic together with autonomous AI capabilities
        - locale: zh
          name: 中文
          build: true
          site_name: Bridgic 桥接逻辑与魔法
          site_description: 将桥梁逻辑、魔法与AI功能相结合
          copyright: >
            版权所有 &copy; 2025 BitSky Inc. | 基于 <a href="https://squidfunk.github.io/mkdocs-material/" target="_blank" rel="noopener">Material for MkDocs</a> 构建。
          nav_translations:
