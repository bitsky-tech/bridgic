name: Multi-Version Test

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-core-asl:
    name: Test Core and ASL (${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        package:
          - bridgic-core
          - bridgic-asl

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ${{ matrix.package }}/.venv
          key: ${{ runner.os }}-${{ matrix.package }}-py${{ matrix.python-version }}-${{ hashFiles(format('{0}/uv.lock', matrix.package)) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.package }}-py${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          cd ${{ matrix.package }}
          uv sync

      - name: Run tests
        run: |
          cd ${{ matrix.package }}
          uv run pytest --tb=short --verbose

  test-llms:
    name: Test LLMs (${{ matrix.package }}, Python ${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        package:
          - bridgic-integration/llms/bridgic-llms-openai
          - bridgic-integration/llms/bridgic-llms-openai-like
          - bridgic-integration/llms/bridgic-llms-vllm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ${{ matrix.package }}/.venv
          key: ${{ runner.os }}-${{ matrix.package }}-py${{ matrix.python-version }}-${{ hashFiles(format('{0}/uv.lock', matrix.package)) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.package }}-py${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          cd ${{ matrix.package }}
          uv sync

      - name: Run tests
        run: |
          cd ${{ matrix.package }}
          uv run pytest --tb=short --verbose

  test-traces:
    name: Test Traces (${{ matrix.package }}, Python ${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        package:
          - bridgic-integration/traces/bridgic-traces-opik
          - bridgic-integration/traces/bridgic-traces-langwatch
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
      
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ${{ matrix.package }}/.venv
          key: ${{ runner.os }}-${{ matrix.package }}-py${{ matrix.python-version }}-${{ hashFiles(format('{0}/uv.lock', matrix.package)) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.package }}-py${{ matrix.python-version }}-
      
      - name: Install dependencies
        run: |
          cd ${{ matrix.package }}
          uv sync
      
      - name: Run tests
        run: |
          cd ${{ matrix.package }}
          uv run pytest --tb=short --verbose

  test-mcp:
    name: Test MCP (Python ${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        # MCP requires Python 3.10+
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
      
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            bridgic-integration/protocols/bridgic-protocols-mcp/.venv
          key: ${{ runner.os }}-mcp-py${{ matrix.python-version }}-${{ hashFiles('bridgic-integration/protocols/bridgic-protocols-mcp/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-mcp-py${{ matrix.python-version }}-
      
      - name: Install dependencies
        run: |
          cd bridgic-integration/protocols/bridgic-protocols-mcp
          uv sync
      
      - name: Run tests
        run: |
          cd bridgic-integration/protocols/bridgic-protocols-mcp
          uv run pytest --tb=short --verbose

  # Summary job that depends on all test jobs
  test-summary:
    name: Test Summary
    runs-on: ubuntu-22.04
    needs: [test-core-asl, test-llms, test-traces, test-mcp]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Core and ASL tests: ${{ needs.test-core-asl.result }}"
          echo "LLMs tests: ${{ needs.test-llms.result }}"
          echo "Traces tests: ${{ needs.test-traces.result }}"
          echo "MCP tests: ${{ needs.test-mcp.result }}"
          
          if [[ "${{ needs.test-core-asl.result }}" != "success" ]] || \
             [[ "${{ needs.test-llms.result }}" != "success" ]] || \
             [[ "${{ needs.test-traces.result }}" != "success" ]] || \
             [[ "${{ needs.test-mcp.result }}" != "success" ]]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi

